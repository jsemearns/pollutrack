{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>PolluTrack</title>
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="{% static 'css/materialize.min.css' %}"  media="screen,projection"/>
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div id="map"></div>

        <!-- TEMPLATE FOR LIST -->
        <div class="side-menu z-depth-3 fixed">
            <div class="logo"></div>
            <ul class="collection pollution-list">
                <li class="collection-item">
                    <div class="banner" style="background-image: url(https://upload.wikimedia.org/wikipedia/en/b/b1/Olympic_Rings.svg)"></div>
                    <div class="details">
                        <div class="address">Banilad, Cebu</div>
                        <div class="italic">88 people approved this.</div>
                        <div class="marker">
                            <a href="#">
                                <i class="material-icons">location_on</i>
                            </a>
                        </div>
                    </div>
                </li>

                <li class="collection-item">
                    <div class="banner" style="background-image: url(https://s-media-cache-ak0.pinimg.com/564x/55/c1/53/55c153bd182ae6d7cba83fa6e21a2983.jpg)"></div>
                    <div class="details">
                        <div class="address">Banilad, Cebu</div>
                        <div class="italic">88 people approved this.</div>
                        <div class="marker">
                            <a href="#">
                                <i class="material-icons">location_on</i>
                            </a>
                        </div>
                    </div>
                </li>

            </ul>
        </div>

        <!-- TEMPLATE FOR DETAIL -->
        <div id="detail-slide" class="side-nav">
            {% include 'mustache/pollution_detail.mst' %}
        </div>
        <a href="#" data-activates="detail-slide" class="show-detail hidden"></a>

        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="{% static 'js/materialize.min.js' %}"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDQqjDYm9kO9NJLapj7URhEb4HvZW07WUI&callback=initMap">
        </script>
        <script type="text/javascript" src="{% static 'js/mustache.min.js' %}"></script>
        <script src="{% static 'js/script.js' %}"></script>
    </body>
</html>
